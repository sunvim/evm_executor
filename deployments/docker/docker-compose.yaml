version: '3.8'

services:
  pika:
    image: pikadb/pika:latest
    container_name: evm-executor-pika
    ports:
      - "9221:9221"
    volumes:
      - pika-data:/data
    environment:
      - PIKA_PASSWORD=
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "9221", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  executor:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    container_name: evm-executor
    depends_on:
      pika:
        condition: service_healthy
    ports:
      - "9091:9091"
    environment:
      - EVM_EXECUTOR_STORAGE_PIKA_ADDR=pika:9221
      - EVM_EXECUTOR_LOGGING_LEVEL=info
    volumes:
      - ../../config/config.yaml:/app/config/config.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9091/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: evm-executor-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - executor

  grafana:
    image: grafana/grafana:latest
    container_name: evm-executor-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

volumes:
  pika-data:
  prometheus-data:
  grafana-data:
